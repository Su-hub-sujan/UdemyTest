{% extends "base.html" %}
{%block content%}
<div class="jumbotorn">
    {% if registered %}
     <h1>Thank you for registering</h1>
    {% else %}
        <h1>You are not registered!</h1>
        <h1>Fill out the form!</h1>
        <from enctype="multipart/form-data" method="post">
            {%csrf_token%}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="button" class="btn btn-primary" value="register">
    </from>
    {% endif %}
</div>


{%endblock%}
